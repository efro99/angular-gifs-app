<div class="bg-dark border-right p-3" id="sidebar">
  <h3 class="text-light">GifsApp</h3>
  <hr class="text-white">


  <div class="list-group list-reset">
    <button *ngFor="let tag of tagHistory" class="list-group list-group list-group-item-action" (click)="searchGifs( tag )">
      {{ tag | titlecase }}
    </button>
  </div>


</div>
